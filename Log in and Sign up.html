<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkspiration</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/Log in and Sign up.css">
</head>
<body>
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Registrate aquí</h1>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <button>Registrarme</button>
        <span>o usa una cuenta de</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h1>Inicia sesión aquí</h1>
        <input type="email" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Recordarme</label>
          </div>
          <div class="pass-link">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <button>Inicia Sesión</button>
        <span>o usa una cuenta de</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hola <br> Inkspirations</h1>
          <p>Si ya tienes cuenta, Ingresa aquí para divertirte</p>
          <button class="ghost" id="login">Inicia Sesión
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Comienza tu <br> viaje ahora!</h1>
          <p>Si no cuentas con un usuario, que esperas a registrarte</p>
          <button class="ghost" id="register">Registrate
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="/JS/Log in and Sign up.js"></script>

</body>
</html>
